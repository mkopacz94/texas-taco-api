version: '3.4'

services:

  authenticationdb:
    container_name: authenticationdb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root1234
      - MYSQL_DATABASE=authentication
    ports:
      - 3306:3306
    volumes:
      - authentication_db_volume:/var/lib/mysql
  
  sessioncache:
    container_name: sessioncache
    restart: always
    ports: 
      - 6379:6379

  texastaco.authentication.api:
    container_name: texastaco.authentication.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - AuthenticationDatabase__ConnectionString=server=authenticationdb;user=root;password=root1234;database=authentication;
      - CacheSettings__ConnectionString=sessioncache:6379
      - SmtpOptions__SourceAddress=texastaco.notifications@gmail.com
      - SmtpOptions__Host=smtp.gmail.com
      - SmtpOptions__Password=tyol gpbo jttp fxhv
      - SmtpOptions__Port=587
      - SmtpOptions__UseSsl=false
      - MessageBroker__Host=amqp://texastaco-queue:5672
      - MessageBroker__Username=admin
      - MessageBroker__Password=1234
    ports:
      - 5001:8080
    restart: always

  texastaco.api.gateway:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5000:8080"

  texastaco-mq:
    hostname: texastaco-queue
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=1234
    ports:
      - "5672:5672"
      - "15672:15672" 

